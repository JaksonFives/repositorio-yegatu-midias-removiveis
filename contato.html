    <link rel="stylesheet" href="css/estilo.css"> 
    <link rel="stylesheet" href="css/icon.css"> 
    <script src="js/jquery.min.js"></script>
    
</head>
<body>

        <header>
            <!-- Início Menu -->
            <nav class="nav-paginas">
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo logo2"><img src="img/logo2.png" alt="Umbuesa Yegatu"></a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down lista-menu2">
                        <li><a href="index.html">Início</a></li>
                        <li><a href="yegatu.html">Yegatu</a></li>
                        <li><a href="historias.html">Histórias</a></li>
                        <li><a href="animacoes.html">Animações</a></li>
                        <li><a href="videos.html">Vídeos</a></li>
                        <li><a href="galeria.html">Galeria</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </div>
            </nav>

            <ul class="sidenav" id="mobile-demo">
                <li><a href="index.html">Início</a></li>
                <li><a href="yegatu.html">Yegatu</a></li>
                <li><a href="historias.html">Histórias</a></li>
                <li><a href="animacoes.html">Animações</a></li>
                <li><a href="videos.html">Vídeos</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            <!-- Fim Menu-->
        </header>

        <section class="conteudo">
            <div class="container margin-top">
                <header>               
                    <div class="header-historias">
                        <h2>Contato</h2>
                        <h3>Informações para contato</h3>
                    </div>                    
                </header>       

                <section id="informacoes-contato">
                    <div class="row">
                        <div class="col xl3">
                            <div class="midia-social">
                                <img src="img/contato/whatsapp.png" alt="Whatsapp" class="img-midia-social"><p class="txt-midia-social">(92) XXXXX-XXXX</p>
                            </div>

                            <div class="midia-social">
                                <img src="img/contato/instagram.png" alt="Whatsapp" class="img-midia-social"><p class="txt-midia-social">instagram.com/user.name</p>
                            </div>

                            <div class="midia-social">
                                <img src="img/contato/facebook.png" alt="Whatsapp" class="img-midia-social"><p class="txt-midia-social">facebook.com/user.name</p>
                            </div>
                        </div>
                        <div class="col xl9">
                            <form action="" method="get">
                                <div class="row">
                                    <div class="col l12">
                                        <input type="email" placeholder="E-mail" class="browser-default" id="email">
                                    </div>

                                    <div class="col l12">
                                        <textarea placeholder="Mensagem" class="browser-default" id="mensagem"></textarea>
                                    </div>

                                    <a class="waves-effect waves-light btn btn-enviar">Enviar</a>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </section>

                <section id="parceiros">
                    <div class="header-historias">
                        <h2>Parceiros</h2>
                        <div class="row parceiros">
                            <div class="parceiro col xl3">
                                <img src="img/contato/dabukuri.png" alt="Dabukuri">
                            </div>
                            <div class="parceiro col xl3">
                                <img src="img/contato/icomp.png" alt="Icomp">
                            </div>
                            <div class="parceiro col xl3">
                                <img src="img/contato/ufam.png" alt="Ufam">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>
    
        
    
    <!-- Está no fim para otimizar o caregamento -->
    <script src="js/materialize.min.js"></script>
    <script src="js/funcoes_video.js"></script>

    <!-- Inicializa o sidenav (Menu lateral no mobile) -->
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
            $('.modal').modal({
                dismissible: false, // Modal can be dismissed by clicking outside of the modal
                opacity: .8, // Opacity of modal background
            });            
        });

    </script>
</body>

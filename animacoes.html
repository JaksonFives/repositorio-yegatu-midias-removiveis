<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animações</title>

    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/estilo.css"> 
    <link rel="stylesheet" href="css/icon.css"> 
    <script src="js/jquery.min.js"></script>
    
</head>
<body>
    <div class="fundo-paginas">
        <header>
            <!-- Início Menu -->
            <nav class="nav-paginas">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo logo2"><img src="img/logo2.png" alt="Umbuesa Yegatu"></a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down lista-menu2">
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Yegatu</a></li>
                        <li><a href="#">Histórias</a></li>
                        <li><a href="#">Animações</a></li>
                        <li><a href="#">Vídeos</a></li>
                        <li><a href="#">Galeria</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div>
            </nav>

            <ul class="sidenav" id="mobile-demo">
                <li><a href="#">Início</a></li>
                <li><a href="#">Yegatu</a></li>
                <li><a href="#">Histórias</a></li>
                <li><a href="#">Animações</a></li>
                <li><a href="#">Vídeos</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <!-- Fim Menu-->
        </header>

        <section class="conteudo">
            <div class="container margin-top">
                <div class="header-historias">
                    <h2>Histórias</h2>
                    <h3>Informações da página</h3>
                </div>
                <div class="lista-historias">
                    <div class="row">

                        <!-- Card da animação -->
                        <div class="col s12 m6 l4 xl3">
                            <div class="animacao">
                                <video class="responsive-video" id="video1">
                                    <source src="animacoes/xipu_yupirugasa.mp4" type="video/mp4">
                                </video>
                                <div class="card card-lista-animacao hoverable card-play">
                                    <div class="btn-play" onclick="openFullscreen(video1,play1,pause1)">
                                        <img src="img/animacoes/btn-play.png" id="play1"> 
                                        <img src="img/animacoes/btn-pause.png" id="pause1"> 
                                    </div>
                                    <div class="faixa-titulo">
                                        <span class="card-title titulos-historias">A origem do Sol</span>                                  
                                    </div>
                                </div>
                            </div>                           
                        </div>
                        <!-- Fim card da história -->
                        
                    </div>
                </div>
            </div>
        </section>
    </div>
    
        
    
    <!-- Está no fim para otimizar o caregamento -->
    <script src="js/materialize.min.js"></script>

    <!-- Inicializa o sidenav (Menu lateral no mobile) -->
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
        });

        var ativo = false;

        function openFullscreen(elem,btn_play,btn_pause) {
            if(ativo==false){
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                    elem.play();
                    ativo = true;
                    btn_play.style.display = "none";
                    btn_pause.style.display = "initial";
                } else if (elem.mozRequestFullScreen) { /* Firefox */
                    elem.mozRequestFullScreen();
                    elem.play();
                    ativo = true;
                    btn_play.style.display = "none";
                    btn_pause.style.display = "initial";
                } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE/Edge */
                    elem.msRequestFullscreen();
                    elem.play();
                    ativo = true;
                    btn_play.style.display = "none";
                    btn_pause.style.display = "initial";
                }
            }else{
                elem.pause();
                btn_play.style.display = "initial";
                btn_pause.style.display = "none";
                ativo = false;
            }
            
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animações</title>

    <link rel="shortcut icon" href="icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/estilo.css"> 
    <link rel="stylesheet" href="css/icon.css"> 
    <script src="js/jquery.min.js"></script>
    
</head>
<body>
    <div class="fundo-paginas">
        <header>
            <!-- Início Menu -->
            <nav class="nav-paginas">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo logo2"><img src="img/logo2.png" alt="Umbuesa Yegatu"></a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down lista-menu2">
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Yegatu</a></li>
                        <li><a href="#">Histórias</a></li>
                        <li><a href="#">Animações</a></li>
                        <li><a href="#">Vídeos</a></li>
                        <li><a href="#">Galeria</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </div>
            </nav>

            <ul class="sidenav" id="mobile-demo">
                <li><a href="#">Início</a></li>
                <li><a href="#">Yegatu</a></li>
                <li><a href="#">Histórias</a></li>
                <li><a href="#">Animações</a></li>
                <li><a href="#">Vídeos</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <!-- Fim Menu-->
        </header>

        <section class="conteudo">
            <div class="container margin-top">
                <div class="header-historias">
                    <h2>Animações</h2>
                    <h3>Informações da página</h3>
                </div>
                <div class="lista-historias">
                    <div class="row">

                        <!-- Card da animação -->
                        <div class="col s12 m6 l4 xl3">
                            <div class="animacao">
                                <video class="responsive-video">
                                    <source src="animacoes/xipu_yupirugasa.mp4" type="video/mp4">
                                </video>
                                <div class="card card-lista-animacao hoverable card-play">
                                    <div class="btn-play modal-trigger" href="#modal1" onclick="playPause(animacao1)">
                                        <img src="img/animacoes/btn-play.png">  
                                    </div>
                                    <div class="faixa-titulo-animacao">
                                        <span class="card-title titulos-historias">A origem do Sol</span>                                  
                                    </div>
                                </div>
                            </div>                           
                        </div>
                        <!-- Fim card da animação -->

                        <!-- Card da animação -->
                        <div class="col s12 m6 l4 xl3">
                            <div class="animacao">
                                <video class="responsive-video">
                                    <source src="animacoes/xipu_yupirugasa.mp4" type="video/mp4">
                                </video>
                                <div class="card card-lista-animacao hoverable card-play">
                                    <div class="btn-play modal-trigger" href="#modal2" onclick="playPause(animacao2)">
                                        <img src="img/animacoes/btn-play.png">  
                                    </div>
                                    <div class="faixa-titulo-animacao">
                                        <span class="card-title titulos-historias">A origem do Sol</span>                                  
                                    </div>
                                </div>
                            </div>                           
                        </div>
                        <!-- Fim card da animação -->

                        <!-- Modal Structure -->
                        <div id="modal1" class="modal">
                            <p class="title-video">A origem do Sol</p>
                            <button class="btn modal-close btn-fechar" onclick="stopVideo(animacao1)">X</button><br>
                            <div class="video">
                                <video class="responsive-video" id="animacao1" controls>
                                    <source src="animacoes/xipu_yupirugasa.mp4" type="video/mp4">
                                </video>
                            </div>
                        </div>

                        <!-- Modal Structure -->
                        <div id="modal2" class="modal">
                            <p class="title-video">A origem do Sol</p>
                            <button class="btn modal-close btn-fechar" onclick="stopVideo(animacao2)">X</button><br>
                            <div class="video">
                                <video class="responsive-video" id="animacao2" controls>
                                    <source src="animacoes/xipu_yupirugasa.mp4" type="video/mp4">
                                </video>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </section>
    </div>
    
        
    
    <!-- Está no fim para otimizar o caregamento -->
    <script src="js/materialize.min.js"></script>
    <script src="js/funcoes_animacoes.js"></script>

    <!-- Inicializa o sidenav (Menu lateral no mobile) -->
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
            $('.modal').modal();
        });
    </script>
</body>
</html>
